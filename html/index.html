<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="">Spotify</div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library rounded bg-grey m-1 p-1">
                <div class="heading">
                    <h2>Your Library</h2>

                    
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>


            </div>
        </div>
        <div class="right rounded bg-grey">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                    


                </div>

            </div>

            <div class="spotifyPlaylists">
                <div id="songList" class="cardCointainer"></div>
                
                <div class="playbar">
                        <div id="mini-player-info"></div>
                        


                    <div class="songbuttons">
                        <img src="presong.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="nextsong.svg" alt="">
                        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">


                    </div>
                </div>
            </div>

            <script src="script.js"></script>

</body>

</html>
